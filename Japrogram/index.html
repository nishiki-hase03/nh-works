<body>
    <form name="form" id="c_form" action="">
        <textarea id="c_textBox" name="c_textBox"  class="lined" rows="30" cols="80">※コメントです。

＜昼のあいさつ＞ を定義する

※＜変数名＞ は ○○ ⇒代入

※＜変数名＞ を表示する ⇒出力
＜昼のあいさつ＞ を表示する

「おやすみなさい」 を表示する

        <input type="button" value="実行" onclick="execute();" />

    <p>実行結果を表示します。</p>

        $(function(){
          $('.lined').linedtextarea({

          });
        });
